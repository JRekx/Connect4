<!DOCTYPE html>
<html>
<head>
  <title>Connect Four</title>
  <link rel="stylesheet" type="text/css" href="connect4.css">
</head>
<body>
  <div id="game-container">
    <h1>Connect Four</h1>
    <div id="input-container">
      <label for="p1-name">Player 1 Name:</label>
      <input type="text" id="p1-name">
      <label for="p1-color">Player 1 Color:</label>
      <input type="color" id="p1-color">
      <br>
      <label for="p2-name">Player 2 Name:</label>
      <input type="text" id="p2-name">
      <label for="p2-color">Player 2 Color:</label>
      <input type="color" id="p2-color">
      <br>
      <button id="start-game">Start Game</button>
    </div>
    <div id="board"></div>
  </div>
  
  <script src="connect4.js"></script>
</body>
</html>
